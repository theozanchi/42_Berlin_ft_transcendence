<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-titlebar title="Users"></stepper-titlebar>
						</div>
							
						<div class="d-flex flex-column h-100 overflow-y-auto">
							<div class="spacer-24"></div>
							<div id="userList" hidden></div>
							<p id="emptyState">There are no users in the database...</p>
						</div>

						<hr class="mt-0">
						<div class="spacer-48"></div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
				</div>
			</div>
		</div>
	</body>
	<!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script type="module" src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
