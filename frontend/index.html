<!DOCTYPE html>
<html lang="en">
  <head>

	<title>PongerPuff Girls</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

  	</head>
	<body>
		<header>
			<div class="d-flex justify-content-center" style="height:48px">
				<h1> PongerPuff Girls </h1>
			</div>
		</header>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col bg-success col-lg-3">
					<div class="d-flex row align-self-start">
						<div id="view1" class="view">
							<h2>WELCOME</h2>
							<p>to our ponger puff girl. There are a lot of things to do in this app:
							Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. </p>
							<div class="d-flex align-items-stretch gap-2 d-md-block">
								<button id="localGameButton" class="btn-lg btn-primary">Local Game</button>
								<button class="btn-lg btn-secondary"> 
									Remote game
								</button>
							</div>
						</div>
						<div id="view2" class="view" style="display: none;">
							<button id="backButton" class="btn btn-outline-secondary">Back</button>
							<h1>Local Game</h1>
							<div id="playerList"></div>
							<button id="addPlayerButton" class="btn-lg btn-outline-primary">+ Add Player</button>
							<button id="generateGameButton" class="btn-lg btn-primary">Generate Game</button>
						</div>
					</div>
				</div>
				<div class="col bg-warning col-lg-6">
					<h2>GAMING AREA</h2>
				</div>
				<div class="col bg-danger bd-highlight col-lg-3">
					<h2>GAME INFO AREA</h2>
				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="./js/main.js"></script>

</html>
