<!DOCTYPE html>
<html lang="en">
  <head>

	<title>PongerPuff Girls</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  	</head>
	<body>
		<header>
			<div class="d-flex justify-content-center fixed-top" style="height:72px">
				<img src="file:///sgoinfre/goinfre/Perso/jschott/Curriculum/00_PRIVAT_GIT/06_transcendence_42CC/frontend/assets/logo_ppg.png"></img>
			</div>
		</header>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3" style="background-color: #98DAF1">
					<div style="height:48px"></div>
					<div class="d-flex row align-self-start">
						<div id="view1" class="view">
							<h2>WELCOME</h2>
							<p>to our ponger puff girl. There are a lot of things to do in this app:
							Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. </p>
							<div class="d-flex align-items-stretch gap-2 d-md-block">
								<button id="localGameButton" class="btn btn-primary btn-lg">Local Game</button>
								<button class="btn btn-secondary btn-lg"> 
									Remote game
								</button>
							</div>
						</div>
						<div id="view2" class="view h-100" style="display: none;">
							<stepper-titlebar title="test"></stepper-titlebar>
							<div class="d-grid">
								<h3 class="text-bold">Players</h3>
								<div id="playerList"></div>
								<button id="addPlayerButton" class="btn btn-outline-primary d-grid">+ Add Player</button>
							</div>
							<div class="row align-self-end">
								<button id="generateGameButton" class="btn btn-primary btn-lg d-grid sticky-bottom">Generate Game</button>
							</div>
						</div>
						
					</div>
				</div>
				<div class="col col-lg-6" style="background-color: #E78C89">
					<div style="height:48px"></div>
					<h2>GAMING AREA</h2>
				</div>
				<div class="col col-lg-3"  style="background-color: #81CB71">
					<div style="height:48px"></div>
					<h2>GAME INFO AREA</h2>
					<stepper-titlebar title="test"></stepper-titlebar>
					<stepper-titlebar title="test stepper with long content"></stepper-titlebar>
					<player-component input remove-button name="Player 1"></player-component>
					<player-component remove-button name="Player 2"></player-component>	
					<player-component name="Player 3 has an incredible long name. You can't make this up."></player-component>	
					<my-counter id='counter' count = "10"></my-countermycounter>
		
					
				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="./js/main.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/stepper_titlebar.js"></script>
	<script src="./js/player.js"></script>



  <!-- </body> -->
</html>
