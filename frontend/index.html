<!DOCTYPE html>
<html lang="en">
  <head>

	<title>PongerPuff Girls</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  	</head>
	<body>
		<header>
			<div class="d-flex justify-content-center" style="height:48px">
				<h1> PongerPuff Girls </h1>
			</div>
		</header>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3" style="background-color: #98DAF1">
					<div class="d-flex row align-self-start">
						<div id="view1" class="view">
							<h2>WELCOME</h2>
							<p>to our ponger puff girl. There are a lot of things to do in this app:
							Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. </p>
							<div class="d-flex align-items-stretch gap-2 d-md-block">
								<button id="localGameButton" class="btn btn-primary btn-lg">Local Game</button>
								<button class="btn btn-secondary btn-lg"> 
									Remote game
								</button>
							</div>
						</div>
						<div id="view2" class="view" style="display: none;">
							<div class="row">
								<div class="col-auto">
									<button id="backButton" class="btn btn-secondary">Back</button>
								</div>
								<div class="col">
									<h2>Local Game</h2>
								</div>
							</div>
							<div id="playerList"></div>
							<button id="addPlayerButton" class="btn-lg btn-outline-primary">+ Add Player</button>
							<button id="generateGameButton" class="btn-lg btn-primary">Generate Game</button>
						</div>
						
					</div>
				</div>
				<div class="col col-lg-6" style="background-color: #E78C89">
					<h2>GAMING AREA</h2>
				</div>
				<div class="col col-lg-3"  style="background-color: #81CB71">
					<h2>GAME INFO AREA</h2>
					<stepper_titlebar title="test"></stepper_titlebar>
					<player-component input remove-button name="Player 1"></player-component>
					<player-component remove-button name="Player 2"></player-component>	
					<player-component name="Player 3"></player-component>	
					<my-counter id='counter' count = "10"></my-countermycounter>
		
					
				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="./js/main.js"></script>
	<script src="./js/counter.js"></script>
	<script src="./js/stepper_titlebar.js"></script>
	<script src="./js/player.js"></script>



  <!-- </body> -->
</html>
