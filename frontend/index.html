<!DOCTYPE html>
<html lang="en">
	<head>
		<title>PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/styles.css"/>

	<body>
		<header class="d-flex justify-content-center align-items-center fixed-top header">
			<a href="/">
				<img src="/assets/logo_ppg.png" class="header-logo" alt="Logo"></img>
			</a>
		</header>
		
		<div class="container-fluid">
			<stepper-component></stepper-component>

				<div class="col-lg-4 ppg-blue-light d-lg-block d-flex flex-column justify-content-between vh-100" id="settings-column">

				</div>

				<div class="col-lg-8 ppg-pink-light d-none d-lg-block d-flex flex-column justify-content-between vh-100" id="game-column">
					<div class="d-flex flex-column h-100">
						<div class="spacer-48 "></div>
						<canvas id="bg"></canvas>
						<div class="spacer-48 "></div>
					</div>
				</div>
			</div>
		</div>
	</body>
