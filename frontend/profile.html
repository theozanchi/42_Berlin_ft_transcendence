<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>
	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Profile"></stepper-titlebar>
						</div>
						
						<div class="d-flex flex-column h-100 overflow-y-auto">
							<div id="userProfileError">
								<div id="userHero" class="col d-flex flex-column align-items-center" >
									<div class="spacer-48"></div>
									<h1 class="text-center text-break text-truncate">ERROR</h1>
									<p>There has been an error when loading the profile.</p>
								</div>
							</div>
							<div id="userProfileData">
								<div id="userHero" class="col d-flex flex-column align-items-center" >
									<div class="spacer-24"></div>
									<div class="masked-avatar object-fit-fill">
										<img id="userAvatar" src="" class=" object-fit-fill game-ticker">
									</div>
									<div class="spacer-12"></div>
									<h1 id="userNickname" class="text-center text-break text-truncate">ERROR</h1>
									<div class="mb-1 d-flex gap-3">
										<div class="d-flex flex-column align-items-end text-left">
											<p class="mb-1">Rank:</p>
											<p>Points:</p>
										</div>
										<div class="d-flex flex-column align-items-start text-left ml-3">
											<p id="userRank" class="fw-bold mb-1 text-end">-1</p>
											<p id="userScore" class="fw-bold text-end">-100</p>
										</div>
									</div>
								</div>
								<div id="userGameStats">
									<div class="spacer-12"></div>
									<hr class="mt-0">
									<div class="d-flex justify-content-between align-baseline">
										<h2 class="fs-4">Game Statistics</h2>
										<a id="showUserGameHistory" href="/game-history" class="btn btn-link text-decoration-none">Show history</a>
									</div>

									<div class="d-flex gap-2">
										<div class="form-floating">
											<input type="text" class="form-control fw-bold fs-5 col" id="userGamesPlayed" readonly>
											<label>Played</label>
										</div>
										<div class="form-floating">
											<input type="text" class="form-control fw-bold fs-5 col is-valid" id="userGamesWon"readonly>
											<label></i>Won</label>
										</div>
										<div class="form-floating mb-3">
											<input type="text" class="form-control fw-bold fs-5 col is-invalid" id="userGamesLost" readonly>
											<label>Lost</label>
										</div>
										<div class="spacer-24"></div>
									</div>
								</div>
								<div id="userFriendsList" hidden>
									<hr>
									<div class="d-flex justify-content-between align-baseline">
										<h2 class="fs-4">Friends</h2>
										<a id="userShowAllAccounts" href="/users" class="btn btn-link text-decoration-none">Find more</a>
									</div>
										<p  id="emptyState">It seems as if you currently do not have any friends...</p>
								</div>
							</div>
						</div>
					<profile-actionbar id="userActionBar" hidden></profile-actionbar>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column"></script>
				</div>
			</div>
		</div>
	</body>
</html>
