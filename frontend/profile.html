<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Account"></stepper-titlebar>
						</div>
						
						<div class="col d-flex flex-column justify-content-center align-items-center">
							<img id="userAvatar" src="" class="game-ticker">
							<div class="spacer-24"></div>
							<h1 id="userNickname" class="text-center">ACCOUNT</h1>
							<div class="mb-1 d-flex gap-3 justify-content-center">
								<div class="d-flex flex-column align-items-start text-left">
									<p class="mb-1">Rank:</p>
									<p>Points:</p>
								</div>
								<div class="d-flex flex-column align-items-start text-left ml-3">
									<p id="userRank" class="fw-bold mb-1 text-end">-1</p>
									<p id="userScore" class="fw-bold text-end">-100</p>
								</div>
							</div>
							<div class="spacer-24"></div>
						</div>
						
						<div id="userGameStats" class="d-flex flex-column h-100 overflow-auto">
							<div>
								<div class="spacer-48"></div>
								<hr>

								<div class="d-flex justify-content-between align-baseline">
									<h2 class="fs-4">Game Statistics</h2>
									<a id="showUserGameHistory" href="/game-statistics?profile=" class="btn btn-link text-decoration-none">Show history</a>
								</div>

								<div class="d-flex gap-2">
									<div class="form-floating">
										<input type="text" class="form-control fw-bold fs-5 col" id="userGamesPlayed" value="-24" readonly>
										<label>Played</label>
									</div>
									<div class="form-floating">
										<input type="text" class="form-control fw-bold fs-5 col is-valid" id="userGamesWon" value="13" readonly>
										<label></i>Won</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control fw-bold fs-5 col is-invalid" id="userGamesLost" value="11" readonly>
										<label>Lost</label>
									</div>
								</div>
								<div class="spacer-24"></div>
							</div>
							
							<div id="userFriendlist">
								<hr>
								<div class="d-flex justify-content-between align-baseline">
									<h2 class="fs-4">Friends</h2>
									<a id="userShowAllAccounts" href="/users" class="btn btn-link text-decoration-none">Find more</a>
								</div>
								<div class="d-grid gap-2">
									<!-- <player-list mode="friends"></player-list> -->
									<div id="UserFriendsList">
										<div id="emptyState">
											<p>It seems as if you currently do not have any friends...</p>
										<div>
										<player-component name="USER" remove-button></player-component>
										<player-component name="hey" remove-button></player-component>
										<player-component name="what" remove-button></player-component>
									</div>
									<div class="spacer-24"></div>
								</div>
							</div>
						</div>

						<div id="userEditAccount" class="d-grid gap-2">
							<hr class="m-0">
							<div class="spacer-12"></div>
							<nav class="d-grid gap-2"><a href="/edit-profile" id="editProfileButton" class="btn btn-lg btn-primary">Edit Account</a></nav>
								<button id="logoutUserButton" class="btn btn-lg btn-secondary">Logout</button>
							<div class="spacer-48"></div>
						</div>

						<!-- <div id="userEditFriend" class="d-grid gap-2">
							<hr class="m-0">
							<div class="spacer-12"></div>
							<button id="userBefriendButton" class="btn btn-lg btn-primary">Befriend</button>
							<button id="userUnfriendButton" class="btn btn-lg btn-danger hidden">Unfriend</button>
							<button id="userUnfriendButton" class="btn btn-lg btn-danger" disabled><i class="spinner-border"></i></button>
							<div class="spacer-48"></div>
						</div> -->
					</div>
				<script src="js/profile.js"></script>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					<!-- <div class="spacer-48"></div> -->
					<!-- <h2>GAMING AREA</h2> -->
					<!-- <pong-game></pong-game> -->

					
					<!-- <div>
						<canvas id="bg"></canvas>
						<script type="module" src="./js/pong/main.js"></script>
					</div> -->
				</div>
			</div>
		</div>
	</body>
	<!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script type="module" src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
