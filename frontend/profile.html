<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Account"></stepper-titlebar>
						</div>
						

						<div class="d-flex flex-column h-100 overflow-auto">
							<div class="spacer-48"></div>
							
							<h1>Your Account</h1>
							<hr>
							<h2 class="fs-4">Game Statistics</h2>
							<div class="d-flex gap-2">
								<div class="form-floating">
									<input type="text" class="form-control fw-bold fs-5 col" id="gamesPlayed" value="24" readonly>
									<label>played</label>
								</div>
								<div class="form-floating">
									<input type="text" class="form-control fw-bold fs-5 col is-valid" id="gamesWon" value="13" disabled>
									<label>won</label>
								</div>
								<div class="form-floating mb-3">
									<input type="text" class="form-control fw-bold fs-5 col is-invalid" id="gamesLost" value="11" disabled>
									<label>lost</label>
								</div>
							</div>
							<button id="showGameHistory" class="btn btn-lg  btn-outline-primary">Show Game History</button>

							<hr>
							<div class="spacer-48"></div>
							<h2>Credentials</h2>
							<div class="d-grid gap-2">
								<div class="form-floating">
									<input type="text" class="form-control col" id="accountName" value="Player Name" required>
									<label for="accountEmail">Name</label>
								</div>
								<div class="form-floating">
									<input type="text" class="form-control col" id="accountEmail" value="buttercup@pongerpuffgirls.fun" aria-label="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
									<label for="accountEmail">Email</label>
								</div>
							</div>
						</div>

						<div class="d-grid gap-2">
							<div class="spacer-24"></div>
							<button id="saveProfileButton" class="btn btn-lg btn-primary disabled">Save</button>
							<button id="logoutProfileButton" class="btn btn-lg btn-secondary">Logout</button>
							<button id="deleteProfileButton" class="btn btn-lg  btn-outline-danger">Delete Profile</button>
							<div class="spacer-48"></div>
						</div>
					</div>	
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					<!-- <div class="spacer-48"></div> -->
					<!-- <h2>GAMING AREA</h2> -->
					<!-- <pong-game></pong-game> -->

					
					<!-- <div>
						<canvas id="bg"></canvas>
						<script type="module" src="./js/pong/main.js"></script>
					</div> -->
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
