<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light">

				</div>
				<div class="col col-lg-6 ppg-pink-light"  id="settings-column">
					<div class="d-flex flex-column h-100">
						<div class="spacer-48"></div>
						<div class="spacer-48"></div>
						<div class="spacer-48"></div>
						
						
						<h2>Now Playing</h2>
						<hr>
						<nav class="nav nav-pills flex-column flex-sm-row">
							<a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Next</a>
							<a class="flex-sm-fill text-sm-center nav-link" href="#">Finished</a>
							<a class="flex-sm-fill text-sm-center nav-link" href="#">All Players</a>
						</nav>
						<ul class="nav nav-pills flex-column flex-sm-row">
							<li class="nav-item">
							  <a class="nav-link active" aria-current="page" data-bs-toggle="pill" href="#">Upcoming</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" href="#" data-bs-toggle="pill">Finished</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" href="#" data-bs-toggle="pill">Players</a>
							</li>
						  </ul>
						<div class="d-flex flex-column h-100 overflow-auto">
							<div  class="d-flex gap-2 align-items-center align-baseline">
								<player-component name="player1" order-right class="flex-grow-1"></player-component>
								<p class="mx-2 fw-bold align-self-center">- : -</p>
								<player-component name="player2" table-column="right" class="flex-grow-1"></player-component>
							</div>
							<hr>
							<div  class="d-flex align-items-center">
								<player-component name="player1" order-right class="flex-grow-1"></player-component>
								<p class="mx-2">- : -</p>
								<player-component name="player2" table-column="right" class="flex-grow-1"></player-component>
							</div>
							<hr>
							<div  class="d-flex align-items-center">
								<player-component name="player1" order-right class="flex-grow-1"></player-component>
								<p class="mx-2">- : -</p>
								<player-component name="player2" table-column="right" class="flex-grow-1"></player-component>
							</div>
						</div>
						<div class="spacer-48"></div>
					</div>
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">

				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
	<script src="js/url-router.js"></script>
</html>
