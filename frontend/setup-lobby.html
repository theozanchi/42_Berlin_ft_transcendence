<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game Lobby | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light d-flex flex-column h-100" id="settings-column">
					<stepper-component></stepper-component>
					<div  id="game-lobby" class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-titlebar title="Lobby"></stepper-titlebar>
						</div>
						
						<div class="input-group mb-3">
							<span class="input-group-text">Game ID</span>
							<input type="search" id="lobbyGameID" class="form-control" value="" readonly>
							<button class="btn btn-primary" type="button" id="shareRemoteGameIDButton"><span class="bi bi-clipboard"></span></button>
							<button class="btn btn-primary" type="button" id="shareUrlRemoteGameIDButton"><span class="bi bi-share"></span></button>
						</div>

						<div class="d-flex flex-column h-100 overflow-auto">
							<div id="list-of-players"></div>
							<player-list mode="remote"></player-list>
						</div>

						<div class="d-grid gap-2">
							<hr>
							<button id="StartRemoteGameButton" class="btn btn-primary btn-lg generate-game-button" disabled>Start Game</button>
							<div class="spacer-48"></div>
						</div>
					</div>
					<div id="game-table" class="d-flex flex-column h-100 d-none">
						<div>
							<div class="spacer-48"></div>
							<stepper-titlebar title="Game"></stepper-titlebar>
						</div>
						
						<div class="container flex-grow-1 d-flex flex-column">
							<div class="spacer-48"></div>
							<div class="row flex-grow-1">
								<div class="col d-flex flex-column justify-content-center align-items-center">
									<img id="gameLivePlayer1Avatar" src="https://localhost:8443/assets/avatar_blossom.png" class="game-ticker">
								</div>
								<div class="col d-flex flex-column justify-content-center align-items-center">
									<p id="gameLiveScore" class="fs-1 m-0 text-centered font-monospace fw-bold">-:-</p>
									<p class="fs-6 m-0 text-centered">now playing</p>
								</div>
								<div class="col d-flex flex-column justify-content-center align-items-center">
									<img id="gameLivePlayer2Avatar" src="https://localhost:8443/assets/avatar_blossom.png" class="game-ticker">
								</div>
							</div>
							<div class="row">
								<div class="col d-flex justify-content-center align-items-center">
									<p id="gameLivePlayer1Name" class="fs-2 m-0 text-center">player1</p>
								</div>
								<div class="col"></div>
								<div class="col d-flex justify-content-center align-items-center">
									<p id="gameLivePlayer2Name" class="fs-2 m-0 text-centered">player2</p>
								</div>
							</div>
							<div class="spacer-24"></div>
						</div>
			
						<hr class="my-0">
						<div class="spacer-12"></div>
						<div id="upcoming-games" class="d-flex flex-column flex-grow-1 overflow-auto h-100">
							<game-table-component></game-table-component>
						</div>
			
						<div class="d-grid gap-2">
							<div class="spacer-12"></div>
							<hr>
							<!-- <nav class="d-grid gap-2 d-md-block"> -->
								<button id="backButton" class="btn y btn-lg btn-outline-danger">Leave Tournament</button>
							<!-- </nav> -->
							<div class="spacer-48"></div>
						</div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					<canvas id="bg"></canvas>
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
	<!-- <canvas id="bg"></canvas> -->
    <!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script type="module" src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
	<script src="js/lobby.js"></script>
</html>
