<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign up | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
				
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Sign up"></stepper-titlebar>
						</div>
						

						<div class="spacer-48"></div>

						<div class="d-grid">
							
							<h1>Sign up</h1>
							<p>Choose a username and password to create a new account.</p>
						</div>

						<div class="d-flex flex-column h-100 overflow-auto">
							<form class="d-grid gap-2" id="registrationForm">

								<input class="form-control" type="file" id="signupAvatar">

								<div class="form-floating">
									<input type="text" class="form-control col" id="signupUser" placeholder="username" required  maxlength="30">
									<label for="signupUser">Username</label>
								</div>
								<div class="spacer-12"></div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="signupPassword" placeholder="" required>
									<label for="loginPassword">Password</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="signupPasswordConfirm" placeholder="" required>
									<label for="loginPasswordConfirm">Confirm Password</label>
								</div>
								<button id="signupButton" class="btn btn-lg btn-primary" disabled>Sign up</button>
							</form>
						</div>
						
						<div>
							<hr>
							<h2>You have an Account?</h2>
							<div class="spacer-24"></div>
							<nav class="d-grid gap-2 d-md-block">
								<a href="/login" id="goToLoginButton" class="btn btn-lg btn-outline-primary">Login</a>
							</nav>
							<div class="spacer-48"></div>
						</div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
</html>
