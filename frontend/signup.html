<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sign up | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
				
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Sign up"></stepper-titlebar>
						</div>
						

						<div class="spacer-48"></div>

						<div class="d-flex justify-content-between align-baseline">
							
							<h1>Sign up</h1>
						</div>

						<div class="d-flex flex-column h-100 overflow-auto">
							<div class="d-grid gap-2">
								<div class="form-floating">
										<input type="email" class="form-control col" id="loginEmail" placeholder="buttercup@pongerpuffgirl.fun" aria-label="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
										<label for="loginEmail">Email</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="loginPassword" placeholder="buttercup@pongerpuffgirl.fun" aria-label="">
									<label for="loginPassword">Password</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="loginPassword" placeholder="buttercup@pongerpuffgirl.fun" aria-label="">
									<label for="loginPassword">Confirm Password</label>
								</div>
								<button id="loginButton" class="btn btn-lg btn-primary disabled">Sign up</button>
							</div>
						</div>
						
						<div>
							<hr>
							<h2>You have an Account?</h2>
							<div class="spacer-24"></div>
							<nav class="d-grid gap-2 d-md-block">
								<a href="/login" id="login42Button" class="btn btn-lg btn-outline-primary">Login</a>
								<a href="/signup" class="btn btn-link text-decoration-none">Create account</a>
							</nav>
							<div class="spacer-48"></div>
						</div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
    <!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
