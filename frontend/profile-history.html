<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Match History | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Match History"></stepper-titlebar>
						</div>

						<div class="d-flex flex-column h-100 overflow-auto">
							<div id="empty-state">
								<div class="spacer-48"></div>
								<h1>No Matches found</h1>
								<p>No game data found. Play remote games with this user ID to view match history here.</p>
							</div>
							<game-history-component></game-history-component>
						</div>

						<div class="spacer-48"></div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
				</div>
			</div>
		</div>
	</body>
</html>
