<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login | PongerPuff Girls</title>
    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

  	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Log in"></stepper-titlebar>
						</div>

						<div class="d-flex flex-column h-100 overflow-auto">
							<div class="d-flex justify-content-between align-baseline">
								<h1>Sign in</h1>
								<nav>
									<a href="/signup" class="btn btn-link text-decoration-none">Create account</a>
								</nav>
							</div>

							<form id="loginForm">
								<div class="d-grid gap-2">
									<div class="form-floating">
										<input type="text" class="form-control col" id="loginUser" placeholder="pongerpuff" required>
										<label for="loginUser">Username</label>
									</div>
									<div class="form-floating">
										<input type="password" class="form-control col" id="loginPassword" placeholder="" required>
										<label for="loginPassword">Password</label>
									</div>
									<div class="spacer-12"></div>
									<button id="loginUserButton" type="submit" class="btn btn-lg btn-primary" disabled>Sign in</button>
								</div>
							</form>

							<div class="spacer-48"></div>
									<div class="d-flex align-items-center justify-content-center">
										<hr class="flex-grow-1"/>
										<span class="text-center mx-2">Or sign in with:</span>
										<hr class="flex-grow-1"/>
									</div>
									<div class="spacer-12"></div>
									<!-- <p>OR</p> -->
									<div class="d-grid gap-2">
										<a href="/api/user_mgt/oauth/login/"  target="_blank" id="login42SSOButton" class="btn btn-lg btn-dark">
											<img src="./assets/42_Logo.svg" alt="Icon Description" width="26" height="26" fill="currentColor">
											Intra Login
										</a>
									</div>

							</div>

							<div class="spacer-48"></div>
						</div>
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					
				</div>
			</div>
		</div>
	</body>
</html>
