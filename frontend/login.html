	<body>
		<div  class="container-fluid">

					<div class="d-flex row align-self-start">
						<stepper-component></stepper-component>
						<div id="00-login" class="step" >		
							<!-- <div style="display: flex; align-items: center;"> -->
							<stepper-titlebar title="Sign in"></stepper-titlebar>
							<div class="d-flex justify-content-between align-baseline">
								<h1>Sign in</h1>
								<nav>
									<a href="/signup" class="btn btn-link text-decoration-none">Create account</a>
								</nav>
							</div>

							<div class="d-grid gap-2">
								<div class="form-floating">
										<input type="email" class="form-control col" id="loginEmail" placeholder="buttercup@pongerpuffgirl.fun" aria-label="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
										<label for="loginEmail">Email</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="loginPassword" placeholder="buttercup@pongerpuffgirl.fun" aria-label="">
									<label for="loginPassword">Password</label>
								</div>
								<div style="display: flex; justify-content: right;">
									<a href="#" class="btn btn-link text-decoration-none">Forgot password?</a>
									<div class="spacer-48"></div>
								</div>
								<button id="loginButton" class="btn btn-lg btn-primary disabled">Sign in</button>
							</div>
							<div class="spacer-48"></div>
							<div class="d-flex align-items-center justify-content-center">
								<hr class="flex-grow-1"/>	
								<span class="text-center mx-2">Or sign in with:</span>
								<hr class="flex-grow-1"/>	
							</div>
							<div class="spacer-12"></div>
							<!-- <p>OR</p> -->
							<div class="d-grid gap-2">
								<button id="login42SSOButton" class="btn btn-lg btn-outline-dark">
									<!-- <img src="/assets/42_logo.svg" alt="Logo"></img> LOGO TBD --> 
									<span>42 Account</span></button>
							</div>							
						</div>
