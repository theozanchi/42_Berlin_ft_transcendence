<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edit Profile | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Edit Account"></stepper-titlebar>
						</div>
						
						
						
						<div class="d-flex flex-column h-100 overflow-auto">
							<form id="updateProfileForm" class="d-grid gap-2">
								<div class="spacer-48"></div>
								<h2 class="fs-4">Update Avatar</h2>
								<input class="form-control" type="file" id="updateProfileAvatar">

								<div class="spacer-24"></div>
								<h2 class="fs-4">Update Nickname</h2>
								<div class="form-floating">
									<input type="text" class="form-control col" id="updateProfileNickname" placeholder="" maxlength="30">
									<label for="accountEmail">New Nickname</label>
								</div>
								<div class="spacer-24"></div>
								<h2 class="fs-4">Update Password</h2>
								<div class="form-floating">
									<input type="password" class="form-control col" id="updateProfilePassword" placeholder="">
									<label for="loginPassword">New Password</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control col" id="updateProfilePasswordConfirm" placeholder="">
									<label for="loginPassword">Confirm Password</label>
								</div>
								<div class="spacer-48"></div>
							</form>							
						</div>
							
						<div class="d-grid gap-2">
							<hr class="m-0">
							<div class="spacer-12"></div>
							<button id="updateProfileButton" class="btn btn-lg btn-primary" disabled>Save Changes</button>
							<button id="deleteProfileButton" class="btn btn-lg  btn-outline-danger">Delete Account</button>
							<div class="spacer-48"></div>
						</div>

						<!-- <div class="d-grid gap-2">
							<hr class="m-0">
							<div class="spacer-12"></div>
							<button id="editProfileButton" class="btn btn-lg btn-primary">Save Changes</button>
							<button id="deleteProfileButton" class="btn btn-lg  btn-outline-danger">Delete Account</button>
							<div class="spacer-48"></div>
						</div> -->
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					<!-- <div class="spacer-48"></div> -->
					<!-- <h2>GAMING AREA</h2> -->
					<!-- <pong-game></pong-game> -->

					
					<!-- <div>
						<canvas id="bg"></canvas>
						<script type="module" src="./js/pong/main.js"></script>
					</div> -->
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
	<!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
