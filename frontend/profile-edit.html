<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profile | PongerPuff Girls</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
		<link rel="stylesheet" href="css/styles.css"/>

	</head>
	<body>
		<div  class="container-fluid">
			<div class="min-vh-100 row row-cols-1 row-cols-lg-3">
				<div class="col col-lg-3 ppg-blue-light" id="settings-column">
					<div class="d-flex flex-column h-100">
						<div>
							<div class="spacer-48"></div>
							<stepper-component></stepper-component>
							<stepper-titlebar title="Edit Account"></stepper-titlebar>
						</div>
						
						
						
						<div class="d-flex flex-column h-100 overflow-auto">
							<div>
								<div class="d-grid gap-2">
									<h2>Avatar</h2>
									<form class="d-grid gap-2">
										<input class="form-control" type="file" id="fileUpload">
										<button type="submit" class="btn btn-lg btn-primary">Upload</button>
									</form>

									<div class="spacer-24"></div>
									<h2>Credentials</h2>
									<form class="d-grid gap-2">
										<div class="form-floating">
											<input type="text" class="form-control col" id="userName" value="userpuffgirl" required>
											<label for="accountEmail">User Name</label>
										</div>
										<div class="form-floating">
											<input type="text" class="form-control col" id="accountName" value="Player Name" required>
											<label for="accountEmail">Name</label>
										</div>
										<div class="form-floating">
											<input type="text" class="form-control col" id="accountEmail" value="buttercup@pongerpuffgirls.fun" aria-label="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
											<label for="accountEmail">Email</label>
										</div>
										<button type="submit" class="btn btn-lg btn-primary">Update Credentials</button>
									</form>
									<div class="spacer-24"></div>
									<h2>Change Password</h2>
									<form class="d-grid gap-2">
										<div class="form-floating">
											<input type="password" class="form-control col" id="loginPassword" placeholder="buttercup@pongerpuffgirl.fun" aria-label="">
											<label for="loginPassword">New Password</label>
										</div>
										<div class="form-floating">
											<input type="password" class="form-control col" id="loginPassword" placeholder="buttercup@pongerpuffgirl.fun" aria-label="">
											<label for="loginPassword">Confirm Password</label>
										</div>
										<button type="submit" class="btn btn-lg btn-primary">Update Password</button>
									</form>
									<div class="spacer-48"></div>
								</div>
							</div>
							
							<div class="d-grid gap-0">
								<button id="deleteProfileButton" class="btn btn-lg  btn-outline-danger">Delete Account</button>
								<div class="spacer-48"></div>
							</div>
							
						</div>
						<div class="spacer-48"></div>

						<!-- <div class="d-grid gap-2">
							<hr class="m-0">
							<div class="spacer-12"></div>
							<button id="editProfileButton" class="btn btn-lg btn-primary">Save Changes</button>
							<button id="deleteProfileButton" class="btn btn-lg  btn-outline-danger">Delete Account</button>
							<div class="spacer-48"></div>
						</div> -->
					</div>
				</div>
				<div class="col col-lg-6 ppg-pink-light" id= "game-column">
					<!-- <div class="spacer-48"></div> -->
					<!-- <h2>GAMING AREA</h2> -->
					<!-- <pong-game></pong-game> -->

					
					<!-- <div>
						<canvas id="bg"></canvas>
						<script type="module" src="./js/pong/main.js"></script>
					</div> -->
				</div>
				<div class="col col-lg-3 ppg-green-light" id="meta-column">
					<div class="spacer-48"></div>
					<h2>WebSocket Client</h2>
				</div>
			</div>
		</div>
	</body>
	<!-- custom JS -->
	<script src="js/websocket_connect.js"></script>
	<script src="js/stepper.js"></script>
	<script src="js/stepper_titlebar.js"></script>
	<script src="js/player_list.js"></script>
	<script src="js/player.js"></script>
	<script src="js/static_game.js"></script>
</html>
