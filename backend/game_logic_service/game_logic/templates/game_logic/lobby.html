<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        /* Set canvas dimensions */
        #bg {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Include import map -->
    <script type="importmap">
        {
            "imports": {
            "three": "/static/node_modules/three/build/three.module.js",
            "@tweenjs/tween.js": "/static/node_modules/@tweenjs/tween.js/dist/tween.esm.js"
            }
        }
    </script>
    
    <h1>Welcome to the Lobby</h1>
    <div id="message-container"></div>
    <form id="message-form">
        <input type="text" id="message-input" name="message">
        <button type="submit">Send</button>
    </form>

    <div id="app"></div>
    <canvas id="bg"></canvas>
    <script type="module" src="{% static 'main.js' %}"></script>

    <script>
        let url = `ws://${window.location.host}/ws/socket-server/`
        const socket = new WebSocket(url);

        socket.onopen = function(event) {
            console.log('WebSocket connection established.');
        };

        socket.onmessage = function(event) {
            let data = JSON.parse(event.data)
            console.log('Data:', data)
            const messageContainer = document.getElementById('message-container');
            const newMessage = document.createElement('div');
            newMessage.textContent = event.data;
            messageContainer.appendChild(newMessage);

            // Handle game state updates
            updateGameState(data);
        };

        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            socket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
        });

        // Add game update handling function
        function updateGameState(data) {
            // Implement the game state update logic here
            // This function will update the canvas and other game elements based on the server data
        }
    </script>
    

    
</body>
</html>
