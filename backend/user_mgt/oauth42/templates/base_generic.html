<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}Transcendence{% endblock %}</title>
	<style>
		.input-group {
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
		}

		.input-group label {
			width: 30%;  /* Adjust as needed */
		}

		.input-group input {
			width: 60%;  /* Adjust as needed */
		}
	</style>
</head>
<body>
	<main>

		{% block content %}
		{% endblock %}

		<hr>
		{% if user.is_authenticated %}

			<a href="{% url 'profile' user.id %}">See your stats</a>
			<br>
			<a href="{% url 'update' user.id %}">Update credentials</a>
			<br>
			<a href="{% url 'ranking' %}">Ranking</a>
			<br>
			<form method="post" action="{% url 'logout' %}">
				{% csrf_token %}
				<button type="submit">Logout</button>
			</form>

		{% else %}

			<h2>You are not logged in</h2>
			<a href="{% url 'oauth_login' %}">Login with 42</a>
			<br>
			<a href="{% url 'login' %}">Login with username and password</a>
			<br>
			<a href="{% url 'register' %}">Register</a>
		{% endif %}

		<br>
		<a href="{% url 'admin:index' %}">Admin panel</a>
		<br>
		<a href = "{% url 'home' %}">Home</a>
		<br>
	</main>
</body>
</html>
